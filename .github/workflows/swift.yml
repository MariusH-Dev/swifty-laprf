name: Swift Build

on:
  push:
    branches: [ master, migrate/swift6-ios18 ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Select Xcode (if available)
        run: |
          ls /Applications | sed -n '1,200p' || true
          if [ -d "/Applications/Xcode_16.app" ]; then
            sudo xcode-select -s /Applications/Xcode_16.app
          fi
          xcodebuild -version || true
      - name: Swift build
        run: swift build -v

